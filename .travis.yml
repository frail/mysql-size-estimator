language: python
python:
  - 3.3
  - 2.7
  - 2.6
  - pypy
install:
  - if [[ $TRAVIS_PYTHON_VERSION <= 2.6 ]]; then pip install ordereddict; fi
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - python setup.py test
  - coverage run --source=mse setup.py test
after_success: coveralls
